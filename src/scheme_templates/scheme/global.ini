; This is the global muOS theme scheme file that provides default settings for all screens.
; Screen-specific `.ini` files in this same directory will override these settings.
; This scheme file contains placeholders that get replaced when creating the theme.
; See: https://muos.dev/themes/scheme.html
[background]
BACKGROUND = %{background}
BACKGROUND_ALPHA = 255
BACKGROUND_GRADIENT_COLOR = %{background-gradient}
BACKGROUND_GRADIENT_START = 0
BACKGROUND_GRADIENT_STOP = 255
BACKGROUND_GRADIENT_DIRECTION = %{gradient-direction}
BACKGROUND_GRADIENT_DITHER = 1
; Apply blur to background gradient: 0 = Disabled, 1 or greater = Level of blur (maximum value not documented)
BACKGROUND_GRADIENT_BLUR = 10

[font]
FONT_HEADER_PAD_TOP = 0
FONT_HEADER_PAD_BOTTOM = 0
