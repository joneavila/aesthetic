FONT_LIST_PAD_LEFT = {%list_pad_left}
FONT_LIST_PAD_RIGHT = 15
FONT_LIST_ICON_PAD_TOP = 0
FONT_LIST_ICON_PAD_BOTTOM = 0

[status]
ALIGN = %{status-align}
; PADDING_LEFT and PADDING_RIGHT share value since ALIGN can change
PADDING_LEFT = 15
PADDING_RIGHT = 15

[battery]
; BATTERY_NORMAL and BATTERY_ACTIVE are set to the same color since glyphs indicate status regardless of color
BATTERY_NORMAL = %{foreground}
BATTERY_ACTIVE = %{battery-active}
BATTERY_LOW = %{battery-low}
BATTERY_NORMAL_ALPHA = %{battery-alpha}
BATTERY_ACTIVE_ALPHA = %{battery-alpha}
BATTERY_LOW_ALPHA = %{battery-alpha}

[network]
; NETWORK_NORMAL and NETWORK_ACTIVE use the same color with different opacity
